<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Napak Tilas</h1>
    <form>
        <fieldset>
            <legend> Form </legend>
            <table>
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" placeholder="Nama Lengkap"></td>
                </tr>
                <tr>
                    <td>Username</td>
                    <td>: <input type="text" placeholder="Username"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="email" placeholder="Your Email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td>: <input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td>Alamat Web</td>
                    <td>: <input type="url" placeholder="Masukkan URL Web"></td>
                </tr>
                <tr>
                    <td>Tanggal Lahir</td>
                    <td>: <input type="date"></td>
                </tr>
                <tr>
                    <td>Umur</td>
                    <td>: <input type="number"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: 
                        <label><input type="radio"> Laki - Laki</label>
                        <label><input type="radio"> Perempuan </label>
                    </td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: 
                        <select>
                            <option selected>Islam</option>
                            <option>Kristen</option>
                            <option>Hindu</option>
                            <option>Budha</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Biografi</td>
                    <td>: <textarea></textarea></td>
                </tr>
                <tr>
                    <td>Foto</td>
                    <td>
                        <img src="Assets/logo1.jpg" width="200px">
                    </td>
                </tr>
                <tr>
                    <td>Audio</td>
                    <td>: <audio src="Assets/sample.mp3" controls></audio></td>
                </tr>
            </table>
        </fieldset>
    </form>
</body>
</html>
